<!-- Modal Header -->
<div class="modal-header"  *ngIf="product != null">
    <h4 class="modal-title">{{product.title}}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body"  *ngIf="product != null">
    <div>
        <img src ="{{product.imageUrl}}">
    </div>
    <!-- <div>
        {{product.reviews_average_rating}}
    </div> -->
    <div>
        <p class="new-price">Price: {{product.itemPrice}} AED</p>
        <p class="old-price" *ngIf="product.itemOldPrice != null">Old Price: {{product.itemOldPrice}}</p>
        <p></p>
    </div>
</div>

<!-- Modal footer -->
<div class="modal-footer"  *ngIf="product != null">
<button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">Close</button>
</div>
