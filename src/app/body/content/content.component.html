  <div class="row">
    {{searchTerm}}
    <!-- <div class="top-counter"><h1>Count : [{{count}}]</h1></div> -->

    <!-- <ng-container *ngFor=" let i of elements ">
      <lorem-ipsum></lorem-ipsum>
    </ng-container> -->
    <div class="col-6 col-lg-4 items" *ngFor="let data of data">
      <div class="item-block">
        <div class="title">
          <h2>{{data.title}}</h2>

        </div>
        <div class="img-display">
        <img src="{{data.imageUrl}}">

        </div>
        <p>

          <a class="btn btn-secondary" href="#" role="button" (click)="viewDetails(data);" data-toggle="modal" data-target="#details">View details &raquo;</a></p>
      </div><!--/span-->
    </div>
  </div><!--/row-->

  
  <!-- The Modal -->
  <div class="modal" id="details" [ngStyle]="{display: display}">
    <div class="modal-dialog">
        <div class="modal-content">
        <app-modal></app-modal>
      </div>
    </div>
  </div>
