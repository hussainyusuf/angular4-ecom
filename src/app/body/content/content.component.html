  <div class="row">
    <div class="col-6 col-lg-4 items" *ngFor="let data of data">
      <div class="item-block">
        <div class="title">
          <h2>{{data.title}}</h2>

        </div>
        <div class="img-display">
        <img src="{{data.imageUrl}}">

        </div>
        <p>
          <button class="btn btn-secondary" role="button" (click)="viewDetails(data);" data-toggle="modal" data-target="#details">View &raquo;</button> </p>
          <p>
            <button class="btn btn-info" role="button" (click)="viewDetailedPage(data.id);" >View details &raquo;</button>
        </p>
      </div>
    </div>
  </div>
  
  <div class="modal" id="details" [ngStyle]="{display: display}">
    <div class="modal-dialog">
        <div class="modal-content">
        <app-modal></app-modal>
      </div>
    </div>
  </div>
